{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'project/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'project/css/style.css' %}">
    <title> {% block title %} Статьии {% endblock %} </title>
</head>
<body>
{% block navigation_header %}
    {% include  'include_html/header_navigation.html' %}
{% endblock %}
<!--content-->
<div class="card">
    <div class="card-body">
        {% block content %}
            <!--navigation content-->
            {% block navigation_content %}
            {% endblock %}
            <!--base content-->
            {% block base_content %}
            {% endblock %}
            <!--base content -->
        {% endblock %}
        <!--endcontent-->
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static 'project/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
